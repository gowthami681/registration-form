<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    form{
        background-color: rgb(238, 181, 238);
        margin-left: 400px;
        margin-right: 400px;
        padding:20px;
    }
</style>
<body>
    <center>
    <form>
        <h2>Registration Form</h2>
        <label for="Name">Name</label>
        <input type="text" name="Name" id="Name"required><br><br>
        <label for="Email">Email</label>
        <input type="Email" name="Email" id="Email" placeholder="Enter Your Name"><br><br>
        <label for="password">password</label>
        <input type="password" name="password" id="password"required><br><br>
        <label for="ph.no">ph.no</label>
        <input type="tel" name="ph.no" id="ph.no"required><br><br>
        <label for="Gender">Gender</label>
        <select id="gender">
            <option value="male">male</option>
            <option value="Female">Female</option>
            <option value="others">others</option>
        </select><br><br>
        <label for="LAN">LANG</label>
        <select id="lang">
            <option value="Telugu">Telugu</option>
            <option value="Hindi">Hindi</option>
            <option value="English">English</option>
        </select><br><br>
        <label for="zipcode">zipcode</label>
        <input type="zipcode" name="zipcode" id="zipcode"required><br><br>
        <label for="About">About</label>
        <textarea id="about" rows="5" cols="30"></textarea><br><br>
       <button>submit</button> 
        
        
        

        
        
        
    </form>
</center>
    
</body>
</html>
